<body>
	<h1 style="text-align: center">《静夜思》</h1>
	<hr/>
	<h2 style="text-align: center">李白</h2>
	<hr>
	<p style="text-align: center">床前明月光，</p>
	<p style="text-align: center">疑是地上霜。</p>
	<p style="text-align: center">举头望明月，</p>
	<p style="text-align: center">低头思故乡。</p>
